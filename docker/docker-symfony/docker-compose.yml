version: '2'

services:
    phpcomp:
        build:
            context: php7-fpm
            args:
                TIMEZONE: ${TIMEZONE}
        volumes:
            - ${SYMFONY_APP_PATH}:/var/www/symfony
            - ./logs/symfony:/var/www/symfony/app/logs
    nginxcomp:
        build: nginxcomp
        ports:
            - 80:80
        volumes_from:
            - phpcomp
        volumes:
            - ./logs/nginx/:/var/log/nginx
